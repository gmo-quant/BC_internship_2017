<!DOCTYPE html>
<html>
<head>
	<title>Course Description</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            	// retrive course list 
	
	//store course list in array
	var courseList = ["ENC1101", "MAC1105", "CIS1000C", "COP1210C"];

	// append option to select list dynamically
	$(document).ready(function(){	
		$.each(courseList, function(index, value){
			$("#course").append(
				$("<option></option>").attr("value",value).text(value)
			);	
		});		
	});
        
        // show course description according to the course selected
	$(document).ready(function(){
		$("#course").change(function(){
                        var dir = "courseDescription/";
			course=$("#course").val();
			var file=dir + course+".html";
			$("#iframe_couredescription").attr("src", file );
		});
	});
        </script>
</head>

<body>
	<header id="title">
	   <h1>Course Description</h1>
	</header>
	<!--
		include the shared navigation bar using jquery	
	-->
	<div id="header"> 
		<p>header</p>
	</div>
	
	<!--
		option list	
		select which course description to show
	-->
	<div id="selectCourse">	
		<select id="course" >
                    <option value="default">select a course here</option>
		</select>
	</div>
	
	<!-- 
		showDescription		
		show the course description for selected course
	-->
	<div id="showDescription">
		<iframe id="iframe_couredescription"></iframe>
	</div>
	
	<!-- 
		include the shared footer using jquery
	-->
	<div id="footer">
		<p>footer</p>
	<div>
	

</body>
</html>
