<!DOCTYPE html>
<html>
<head>
	<title>Course Description</title>
        
        <link rel="stylesheet" href="CSS/courseDescription.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
        // retrive course list 
	
	//store course list in array
	var courseList = ["ENC1101", "MAC1105", "CIS1000C", "COP1210C"];
        var degreeList = ["AS", "CS", "BS"];
	
        
        // show course description according to the course selected
        function showDescription(courseID){
            var ID = courseID.id;
            var dir = "courseDescription/";
            var file=dir + ID +".html";
            $("#iframe_couredescription").attr("src", file );

        }
        
        function showDegrees(){
            removeArea();
            showArea();
            // append option to select list dynamically
            $(document).ready(function(){	
                $.each(degreeList, function(index, value){
                    $("#showarea").append(
                            $("<a></a>").attr("id",value)
                            .attr("href","javascript:void();")
                            .attr("onclick","javascript:showCourses(this.id);")
                            .text(value)
                    );	
                });		
            });
        }
        function showCourses(degree){
            $(document).ready(function(){
                $("#courseList").text(degree);
            });
            removeArea();
            showArea();
            // append option to select list dynamically
            $(document).ready(function(){
                $.each(courseList, function(index, value){
                    $("#showarea").append(
                            $("<a></a>").attr("id",value)
                            .attr("href","javascript:void();")
                            .attr("onclick","javascript:showDescription(this);")
                            .text(value)
                    );	
                });		
            });
        }
        
        function showArea(){
            var div = $("<div></div>");
            div.attr("id", "showarea");
            $("#leftmenuinner").append(div);
        }
        
        function removeArea(){
            $("#showarea").remove();
        }
        </script>

</head>

<body>
    <div>
        <div>
            <h1>Course Description</h1>
        </div>
    </div>
    
    <div class="topnav" id="topnav" style="position: relative; top:0px;">
        <div style="overflow:auto">
            <ul style="width:55%;height:44px">
                <li><a href="#">Home</a></li>
                <li><a href="#">Course Description</a></li>
                <li><a href="#">Degree Programs</a></li>
            </ul>
        </div>
    </div>	   
    
    <div id="sidenav" class="sidenav">
        <div id="leftmenu" class="leftmenu">
            <div id="leftmenuinner">
                <h2 onclick="showDegrees();">Course Degrees</h2>
                <h2>Course List of <span id="courseList"></span></h2>
            </div>

        </div>
    </div>
    
    <div id="belowtopnav" style="margin-left:220px; padding-top: 0px;">
        <!-- show description dynamically-->
        <div id="showDescription">
                <iframe id="iframe_couredescription"></iframe>
        </div>
    </div>


    <div id="footer">
        <hr>
            <p>footer</p>
    </div>
	

</body>
</html>
